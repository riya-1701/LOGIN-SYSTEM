<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <!-- Boxicon Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="header">
      <div class="left">
        <h1>Jasmine</h1>
      </div>
      <div class="right">
        <a href="../login/index.html"><button>Log In</button></a>
      </div>
    </div>
    <div class="container">
      <div class="form-box">
        <form id="registerForm">
          <span class="x">
            <h1>Signup</h1>
          </span>

          <input
            class="input1"
            type="text"
            placeholder="Enter your username"
            id="email"
          />
          <br />

          <input
            class="input1"
            type="password"
            placeholder="Create a password"
            id="password"
          />
          <br />
          <input
            class="input1"
            type="password"
            placeholder="Confirm your password"
            id="confirmPassword"
          />
          <br />
          <button class="submit">Signup</button>
          <p class="signup">
            Already have an account?<a href="../login/index.html"
              ><span>Login</span></a
            >
          </p>
        </form>
      </div>
    </div>
    <script src="./register.js"></script>
  </body>
</html>
