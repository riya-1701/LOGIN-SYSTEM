<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Page</title>
    <!-- Boxicon Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="header">
      <div class="left">
        <h1>Jessicca</h1>
      </div>
      <div class="right">
        <button>Signup</button>
      </div>
    </div>
    <div class="container">
      <div class="form-box">
        <form id="login">
          <span class="x">
            <h1>Sign In</h1>
          </span>

          <input
            class="input1"
            type="text"
            placeholder="Enter your email"
            id="email"
          />
          <br />

          <input
            class="input1"
            type="password"
            placeholder="Enter your password"
            id="password"
          />
          <br />
          <p>
            <input type="checkbox" value="Remember me" id="check" />
            <label for="check">Remember me</label> <span>Forgot Password?</span>
          </p>
          <br />
          <button class="submit">Sign In Now</button>
          <p class="signup">Not a member?<span>Signup Now</span></p>
        </form>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
